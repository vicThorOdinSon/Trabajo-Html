<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css">
    </head>
    <body>
        <div class="text-center mb-4">
            <img src="https://i.pinimg.com/originals/b4/e3/71/b4e371619042d1e80918d09904e90f7d.gif" alt="Imagen Superior" class="imagen-formulario">
        </div>
        <div class="container mt-5">
            <form>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" required>
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido:</label>
                    <input type="text" class="form-control" id="apellido" required>
                </div>
                <div class="mb-3">
                    <label for="correo" class="form-label">Correo Electrónico:</label>
                    <input type="email" class="form-control" id="correo" required>
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Teléfono:</label>
                    <input type="tel" class="form-control" id="telefono">
                </div>
                <div class="mb-3">
                    <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento:</label>
                    <input type="date" class="form-control" id="fechaNacimiento">
                </div>
                <div class="mb-3">
                    <label for="nivelExperiencia" class="form-label">Nivel de Experiencia en HTML:</label>
                    <select class="form-select" id="nivelExperiencia">
                        <option selected>Seleccione una opción</option>
                        <option value="1">Principiante</option>
                        <option value="2">Intermedio</option>
                        <option value="3">Avanzado</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label">Temas de Interés:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="html">
                        <label class="form-check-label" for="html">HTML</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="css">
                        <label class="form-check-label" for="css">CSS</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="javascript">
                        <label class="form-check-label" for="javascript">JavaScript</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Preferencia de Horario:</label>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="horario" id="manana">
                        <label class="form-check-label" for="manana">Mañana</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="horario" id="tarde">
                        <label class="form-check-label" for="tarde">Tarde</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="horario" id="noche">
                        <label class="form-check-label" for="noche">Noche</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="color" class="form-label">Color Favorito:</label>
                    <input type="color" class="form-control" id="color">
                </div>
                <div class="mb-3">
                    <label for="nivelConocimiento" class="form-label">Nivel de Conocimiento HTML (1-100):</label>
                    <div class="range-container">
                        <span class="range-value" id="rangeValue">50%</span>
                        <input type="range" 
                               class="form-range" 
                               min="1" 
                               max="100" 
                               value="50"
                               id="nivelConocimiento">
                    </div>
                </div>
                <div class="mb-3">
                    <label for="sitioWeb" class="form-label">Sitio Web Personal:</label>
                    <input type="url" class="form-control" id="sitioWeb">
                </div>
                <div class="mb-3">
                    <label for="comentarios" class="form-label">Comentarios Adicionales:</label>
                    <textarea class="form-control" id="comentarios" rows="3"></textarea>
                </div>
                <p class="text-muted">
                    <i class="bi bi-upload"></i> Subir CV (PDF):
                </p>
                <div class="mb-3">
                    <label for="archivo" class="form-label">Seleccionar Archivo:</label>
                    <input type="file" class="form-control" id="archivo">
                </div>
                <div class="mb-3 d-flex justify-content-between">
                <button type="submit" class="btn btn-primary">Enviar Registro</button>
                <button type="reset" class="btn btn-secondary">Limpiar Formulario</button>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            const rangeValue = document.getElementById('rangeValue');
            const rangeInput = document.getElementById('nivelConocimiento');

            function updateRangeColor(value) {
            const percentage = (value - 1) / (100 - 1) * 100;
            
            const red = Math.round(255 * (1 - percentage / 100));
            const green = Math.round(255 * (percentage / 100));
            const color = `rgb(${red}, ${green}, 0)`;

            rangeValue.style.backgroundColor = color;

            rangeValue.textContent = value + '%';
        }

        rangeInput.addEventListener('input', (e) => {
            updateRangeColor(e.target.value);
        });
        
        updateRangeColor(rangeInput.value);
            
        updateRangeColor(rangeInput.value);
            rangeInput.addEventListener('input', () => {
                rangeValue.textContent = `${rangeInput.value}%`;
            });
        </script>
    </body>
    </html>
